name: iOS Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install swiftlint || true

      - name: Build project
        run: |
          xcodebuild -project OtobuzzApp/OtobuzzApp.xcodeproj \
                     -scheme OtobuzzApp \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 14' \
                     clean build

      - name: Run tests
        run: |
          xcodebuild -project OtobuzzApp/OtobuzzApp.xcodeproj \
                     -scheme OtobuzzApp \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 14' \
                     test
